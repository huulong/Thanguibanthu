    <div id="modal">
        <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <h3>Cập nhật sản phẩm.</h3>
                            </div>
                            <div class="col-lg-4">
                                <button style="font-size:30px;" type="button" class="close" data-dismiss="modal"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <hr>
                        <form class="col-12">
                            <div class="form-group my-2">
                                <label for="exampleInputEmail1">Danh mục sản phẩm.</label>
                                <select id="select1" class="form-control mb-2">
                                    <option value="1">Trái cây tươi</option>
                                    <option value="2">Trái cây khô</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên sản phẩm</label>
                                <input type="text" id="name" class="form-control my-3" aria-describedby="emailHelp"
                                    placeholder="Tên sản phẩm">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Giá sản phẩm</label>
                                <input type="number" id="price" class="form-control my-3" aria-describedby="Address"
                                    placeholder="Giá sản phẩm">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Giá cũ</label>
                                <input type="number" id="priceold" class="form-control my-3"
                                    aria-describedby="emailHelp" placeholder="Giá cũ">
                            </div>
                            <div class="custom-file my-2 col-5">
                                <label class="custom-file-label" for="inputGroupFile01">Cập nhật ảnh sản phẩm <strong
                                        style="color:red">* Bắt buộc</strong> </label>
                                <input type="file" class="custom-file-input" id="img">
                            </div>
                            <div class="form-group">
                                <label></label>
                            <p class="text-center"><a type="submit" href="#"  onclick="addsp()" class="btn btn-danger mt-3"> Đồng ý sửa</a></p>
                            </div>
                            <p class="text-center text-danger" id="smsupdate" style="margin-top:10px;margin-bottom:10px;"></p>
                        </form>
